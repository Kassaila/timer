<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/timer.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!---->
  <div class="block_title">set date Timer</div>
  <!--set date Timer block-->
  <div id="timer_block" class="time_count">
    <div class="timer_message"></div>
    <div class="count_days">
      <div class="days">00</div>
      <span>days</span>
    </div>
    <div class="count_hours">
      <div class="hours">00</div>
      <span>hours</span>
    </div>
    <div class="count_dots">:</div>
    <div class="count_minutes">
      <div class="minutes">00</div>
      <span>minutes</span>
    </div>
    <div class="count_dots">:</div>
    <div class="count_seconds">
      <div class="seconds">00</div>
      <span>seconds</span>
    </div>
  </div>
  <!---->
  <div class="block_title">loop Timer</div>
  <!--loop Timer block -->
  <div id="timer_loop_block" class="time_count">
    <div class="timer_message"></div>
    <div class="count_days">
      <div class="days">00</div>
      <span>days</span>
    </div>
    <div class="count_hours">
      <div class="hours">00</div>
      <span>hours</span>
    </div>
    <div class="count_dots">:</div>
    <div class="count_minutes">
      <div class="minutes">00</div>
      <span>minutes</span>
    </div>
    <div class="count_dots">:</div>
    <div class="count_seconds">
      <div class="seconds">00</div>
      <span>seconds</span>
    </div>
  </div>
  <script src="js/timer.js"></script>
  <script>
    // Set date Timer example | Пример таймера с указанной датой начала и окончания
    timer({
      idTimer: 'timer_block',
      setDeadLine: {
        // location time zone UTC
        timeZone: 'default', // number; range: (-12; 14); default: user current time zone
        startDate: 'default', // [DD, MM, YYYY]; array of number; default: current date
        startTime: [0, 0], // [HH, MM]; array of number; default: [0, 0]
        endDate: 'default', // [DD, MM, YYYY]; array of number; default: current date
        endTime: [24, 0] // [HH, MM]; array of number; default: [24, 0]
      },
      setTextMsg: {
        startMsg: 'counting to start timer', // string; default: '';
        endMsg: 'counting to end timer', // string; default: '';
        errMsg: 'time is over' // string; default: '';
      },
      timerCallback() {
        // function call when time is over | Вызов функции по завершению таймера
        console.log('time is over'); // optional;
      }
    });
    // Loop Timer example | Пример циклического таймера
    timer({
      idTimer: 'timer_loop_block',
      setDeadLine: {
        turnLoop: true, // boolean; default: false
        loopDays: 1, // number; default: 1
        pauseDays: 1, // number; default: 0
        // location time zone UTC
        timeZone: 1, // number; range: (-12; 14); default: user current time zone
        startDate: 'default', // [DD, MM, YYYY]; array of number; default: current date
        startTime: [0, 0], // [HH, MM]; array of number; default: [0, 0]
        endTime: [24, 0] // [HH, MM]; array of number; default: [24, 0]
      },
      setTextMsg: {
        startMsg: 'time to start loop', // string; default: '';
        endMsg: 'time loop', // string; default: '';
        errMsg: 'pause before looping' // string; default: '';
      },
      timerCallback() {
        // function call when time is over | Вызов функции по завершению таймера
        console.log('time loop is over'); // optional;
      }
    });
  </script>
</body>

</html>
